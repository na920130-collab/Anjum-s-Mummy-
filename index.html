<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Romantic Website</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #ffe6f2; overflow: hidden; }
        .container { text-align: center; padding: 50px; }
        h1 { color: #ff66b2; animation: blink 1s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        .love-meter { font-size: 24px; margin: 20px; }
        .emoji { font-size: 48px; display: inline-block; animation: float 3s infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Ultimate Love Experience!</h1>
        <div class="love-meter" id="loveMeter">ğŸ’– Love Meter: 0%</div>
        <div class="question-container">
            <h2>Share Your Thoughts:</h2>
            <textarea id="userResponse" rows="4" cols="50" placeholder="Type your romantic thoughts here..."></textarea><br>
            <button onclick="submitResponse()">Submit</button>
        </div>
        <div class="celebration" id="celebration" style="display:none;">
            <h2>ğŸ‰ Celebration ğŸ‰</h2>
            <p id="dynamicMessage">Your love is shining!</p>
        </div>
        <div class="floating-emojis">
            <span class="emoji">â¤ï¸</span>
            <span class="emoji">ğŸ˜</span>
            <span class="emoji">ğŸ’Œ</span>
        </div>
    </div>
    <script>
        let loveMeter = 0;
        function submitResponse() {
            const response = document.getElementById('userResponse').value;
            loveMeter += 20; // Incrementing love meter by 20%
            document.getElementById('loveMeter').innerText = `ğŸ’– Love Meter: ${loveMeter}%`;
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            dynamicCelebrate();
        }
        function dynamicCelebrate() {
            const messages = [
                'Your love is shining!',
                'You are the best!',
                'Love is in the air!',
                'You make my heart skip a beat!'
            ];
            const dynamicMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById('dynamicMessage').innerText = dynamicMessage;
            setTimeout(() => { document.getElementById('celebration').style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
